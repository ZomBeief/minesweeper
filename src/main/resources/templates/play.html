<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Create</title>
</head>
<body>
<div th:fragment="content">
    <div class="alert alert-primary" role="alert">
        This is your minefield, there are <span th:text="${minefield.getCount()}"></span> mines in it!
    </div>
    <div class="alert alert-danger" role="alert">
        You have lost the game
    </div>
    <div class="alert alert-primary" role="alert">
        You have win the game
    </div>
    <table>
        <tr th:each="row, i: ${minefield.getMinefield()}">
            <td th:each="value, j:${row}" th:onclick="@{location.href='localhost:8080/minesweeper/play/{id}/{i}/{j}'(id={minefield.id},i={i.count},j=*{j.count})'">
                <div th:text="${value>9}" th:if="${value<8 && value != -1}" style="width:20px; height: 20px; margin: 0 auto"></div>
                <div th:if="${value > 9}" style="width : 20px; height: 20px; margin: 0 auto"></div>
                <img th:if="${value == -1}" src="https://img2.freepng.fr/20180325/iyw/kisspng-microsoft-minesweeper-minesweeper-classic-the-mine-mines-5ab7a0c37cbfe3.093165941521983683511.jpg">
            </td>
        </tr>
    </table>

</div>
</body>
</html>
